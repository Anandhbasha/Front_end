<!DOCTYPE html>

<body>
    <script src="index.js"></script>
    <script>
        let arr  = [10,3,11,5,9,8]
        for (const x of arr) {
            if (x <= 1){
                console.log("Less the one");
            }
            for (let i = 2; i < x; i++){
                if (x % i == 0)
                    console.log("Not a prime number");
                    
            }
            console.log(`${x} is the prime number`);

        }
    </script>
</body>
