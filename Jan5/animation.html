<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background-container {
            height: 70vh;
            width: 100%;
            position: relative;
            overflow: hidden; /* Prevent scrollbars */
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; /* Twice the container width */
            height: 100%;
            background: url('./premium_photo-1664474619075-644dd191935f.jpeg') no-repeat left center,
                        url('./download.jpeg') no-repeat right center;
            background-size: cover;
            animation: slide 10s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(0); /* Start at initial position */
            }
            50% {
                transform: translateX(-50%); /* Move halfway */
            }
            100% {
                transform: translateX(0); /* Return to the starting position */
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-img"></div>
    </div>
</body>
</html>
